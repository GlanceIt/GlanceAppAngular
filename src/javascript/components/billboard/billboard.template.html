<div class="billboard" ui-sref="search({spotType: $ctrl.billboard.type})">
    <img class="billboard__image" ng-src="{{$ctrl.billboard.image}}">
    <div class="billboard__overlay"></div>
    <div class="billboard__description">
        <h2>{{$ctrl.billboard.type}}</h2>
        <p>{{$ctrl.billboard.description}}</p>
    </div>
</div>
